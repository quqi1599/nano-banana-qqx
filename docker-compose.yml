version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: nbnb-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nbnb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nbnb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./nb-backend
      dockerfile: Dockerfile
    container_name: nbnb-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nbnb
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      NEWAPI_BASE_URL: ${NEWAPI_BASE_URL:-https://nanobanana2.peacedejiai.cc}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-banana@peacedejiai.cc}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
      ADMIN_NOTIFICATION_EMAILS: ${ADMIN_NOTIFICATION_EMAILS:-banana@peacedejiai.cc}
      ALIYUN_SMTP_HOST: ${ALIYUN_SMTP_HOST:-smtpdm.aliyun.com}
      ALIYUN_SMTP_PORT: ${ALIYUN_SMTP_PORT:-465}
      ALIYUN_SMTP_USER: ${ALIYUN_SMTP_USER:-banana@peacedejiai.cc}
      ALIYUN_SMTP_PASSWORD: ${ALIYUN_SMTP_PASSWORD:-QkA2D9M7xF}
      ALIYUN_EMAIL_FROM_NAME: ${ALIYUN_EMAIL_FROM_NAME:-DEAI}
      ALIYUN_EMAIL_REPLY_TO: ${ALIYUN_EMAIL_REPLY_TO:-1542452647@qq.com}
      EMAIL_CODE_EXPIRE_MINUTES: ${EMAIL_CODE_EXPIRE_MINUTES:-10}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # 前端服务
  frontend:
    build:
      context: ./nb-app
      dockerfile: Dockerfile
    container_name: nbnb-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
