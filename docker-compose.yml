services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: nbnb-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: nbnb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 1g
    cpus: "1.0"

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: nbnb-redis
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    command: >
      sh -c 'pass="$$REDIS_PASSWORD";
      if [ -z "$$pass" ] && [ -n "$$REDIS_URL" ]; then
        pass=$$(echo "$$REDIS_URL" | sed -n "s#redis://:\\([^@]*\\)@.*#\\1#p");
      fi;
      if [ -n "$$pass" ]; then
        exec redis-server --requirepass "$$pass";
      else
        exec redis-server;
      fi'
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD-SHELL", "if [ -n \"$$REDIS_URL\" ]; then redis-cli -u \"$$REDIS_URL\" ping | grep PONG; else redis-cli ping | grep PONG; fi" ]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    cpus: "0.5"

  # 后端服务
  backend:
    build:
      context: ./nb-backend
      dockerfile: Dockerfile
    container_name: nbnb-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-}@postgres:5432/nbnb
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS_LIST: ${CORS_ORIGINS_LIST:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-}
      NEWAPI_BASE_URL: ${NEWAPI_BASE_URL:-https://nanobanana2.peacedejiai.cc}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_NOTIFICATION_EMAILS: ${ADMIN_NOTIFICATION_EMAILS:-}
      ALIYUN_SMTP_HOST: ${ALIYUN_SMTP_HOST:-smtpdm.aliyun.com}
      ALIYUN_SMTP_PORT: ${ALIYUN_SMTP_PORT:-465}
      ALIYUN_SMTP_USER: ${ALIYUN_SMTP_USER:-}
      ALIYUN_SMTP_PASSWORD: ${ALIYUN_SMTP_PASSWORD:-}
      ALIYUN_EMAIL_FROM_NAME: ${ALIYUN_EMAIL_FROM_NAME:-DEAI}
      ALIYUN_EMAIL_REPLY_TO: ${ALIYUN_EMAIL_REPLY_TO:-}
      EMAIL_CODE_EXPIRE_MINUTES: ${EMAIL_CODE_EXPIRE_MINUTES:-10}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    mem_limit: 1g
    cpus: "2.0"

  # 前端服务
  frontend:
    build:
      context: ./nb-app
      dockerfile: Dockerfile
    container_name: nbnb-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    mem_limit: 256m
    cpus: "0.5"

volumes:
  postgres_data:
  redis_data:
