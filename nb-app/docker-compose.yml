version: '3.8'

services:
  nbnb:
    build: .
    container_name: nbnb-app
    ports:
      - "3000:80"
    restart: unless-stopped
    # 可选：添加健康检查
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
